<!--Login page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
        }
    </style>
    <title>Đăng nhập</title>

</head>

<body>
     <!--Navigation bar-->
     <div id="topnav" class="navbar">
        <a class="logo">HARDWAREX</a>
        <a href="" class="active">Trang chủ</a>
        <a href="">Giới thiệu</a>
        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown(); iconDropdown()">Sản phẩm
                <i id="icon-dropdown" class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="productDropdown">
                <a href="#">PC</a>
                <a href="#">Laptop</a>
                <a href="#">Phụ kiện</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn-account" onclick="toggleDropdownAccount(); iconDropdownAccount()">Tài khoản
                <i id="icon-dropdown-account" class="fa fa-user"></i>
            </button>
            <div class="dropdown-content" id="accountDropdown">
                <a href="#">Giỏ hàng<i style="margin-left: 2px;" class="fa fa-shopping-cart"></i></a>
                <a href="#">Đăng nhập<i style="margin-left: 2px;" class="fa fa-sign-in"></i></a>
                <a href="#">Đăng kí</a>
                <a href="accountpage.html">Thông tin <i style="margin-left: 2px;" class="fa fa-info-circle"></i></a>
            </div>
        </div>
        <div class="search">
            <script async src="https://cse.google.com/cse.js?cx=81216fd6b966248be">
            </script>
            <div class="gcse-search"></div>
        </div>
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="expand()">&#9776;</a>
        <a href="../pages/mobileaccountpage.html" style="font-size:15px;" id="account-mobile"
            class="icon monochrome-white">&#128100;</a>
    </div>

    <!--Login form-->

    <div class="container">
        <h1>Đăng nhập</h1>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Đăng nhập</button>
            </div>
        </form>
    </div>
    <!-- JavaScript -->
    <script src="../js/login/login.js"></script>
</body>
