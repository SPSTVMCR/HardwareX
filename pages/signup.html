<!-- Signup page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup/signup.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
        }
    </style>
    <title>Đăng ký</title>

</head>

<body>
    <!--Navigation bar-->
    <div id="topnav" class="navbar">
        <a class="logo">HARDWAREX</a>
        <a href="home.html">Trang chủ</a>
        <a href="">Giới thiệu</a>
        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown(); iconDropdown()">Sản phẩm
                <i id="icon-dropdown" class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="productDropdown">
                <a href="./category/PC.html">PC</a>
                <a href="./category/laptop.html">Laptop</a>
                <a href="./category/accessory.html">Phụ kiện</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn-account" onclick="toggleDropdownAccount(); iconDropdownAccount()">Tài khoản
                <i id="icon-dropdown-account" class="fa fa-user"></i>
            </button>
            <div class="dropdown-content" id="accountDropdown">
                <a href="cart.html">Giỏ hàng<i style="margin-left: 2px;" class="fa fa-shopping-cart"></i></a>
                <a href="login.html" >Đăng nhập<i style="margin-left: 2px;" class="fa fa-sign-in"></i></a>
                <a href="#" class="active">Đăng kí</a>
                <a href="accountpage.html">Thông tin <i style="margin-left: 2px;" class="fa fa-info-circle"></i></a>
            </div>
        </div>
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="expand()">&#9776;</a>
        <a href="../pages/mobileaccountpage.html" style="font-size:15px;" id="account-mobile"
            class="icon monochrome-white">&#128100;</a>
    </div>

    <!--Signup form-->
    <div class="container">
        <form>
            <h1>Đăng ký</h1>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Nhập lại Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Đăng ký" onclick="signup()"></input>
            </div>
        </form>
    </div>

    <!--Javascript-->
    <script src="../js/signup.js"></script>
</body>

</html>
