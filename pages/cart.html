<!--Cart page-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cart/cart.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
        }
    </style>
    <title>Giỏ hàng</title>

</head>

<body>
    <!--Navigation bar-->
    <div id="topnav" class="navbar">
        <a class="logo">HARDWAREX</a>
        <a href="home.html">Trang chủ</a>
        <a href="">Giới thiệu</a>
        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown(); iconDropdown()">Sản phẩm
                <i id="icon-dropdown" class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="productDropdown">
                <a href="#">PC</a>
                <a href="#">Laptop</a>
                <a href="#">Phụ kiện</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn-account" onclick="toggleDropdownAccount(); iconDropdownAccount()">Tài khoản
                <i id="icon-dropdown-account" class="fa fa-user"></i>
            </button>
            <div class="dropdown-content" id="accountDropdown">
                <a href="#" class="active">Giỏ hàng<i style="margin-left: 2px;" class="fa fa-shopping-cart"></i></a>
                <a href="login.html">Đăng nhập<i style="margin-left: 2px;" class="fa fa-sign-in"></i></a>
                <a href="signup.html">Đăng kí</a>
                <a href="accountpage.html">Thông tin <i style="margin-left: 2px;" class="fa fa-info-circle"></i></a>
            </div>
        </div>
        <div class="search">
            <script async src="https://cse.google.com/cse.js?cx=81216fd6b966248be">
            </script>
            <div class="gcse-search"></div>
        </div>
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="expand()">&#9776;</a>
        <a href="../pages/mobileaccountpage.html" style="font-size:15px;" id="account-mobile"
            class="icon monochrome-white">&#128100;</a>
    </div>

    <!--Cart-->
    <div id="cart">
        <h1 id="cart-title">Giỏ hàng</h1>
        <div id="cart-items">
        </div>
        <input type="checkbox" id="is-student-discount-toggle-checkbox">
        </input>
        <label for="is-student-discount-toggle-checkbox " id="is-student-discount-toggle-label">Học sinh/sinh
            viên</label>
        <div id="cart-buttons">
            <div id="cart-total">
            </div>
            <button id="checkout-button">Thanh toán</button>
            <button id="clear-cart-button" onclick="clearCart()">Xóa giỏ hàng</button>
        </div>
    </div>
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: 'JZUf_HfpnZ5NN9jXp',
            });
        })();
    </script>
    <!--Main Javascript-->
    <script src="../js/cart.js"></script>
</body>

</html>
