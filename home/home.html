<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
        }
    </style>
    <title>Trang chủ</title>

</head>

<body>
    <!--Navigation bar-->
    <div id="topnav" class="navbar">
        <a class="logo">HARDWAREX</a>
        <a href="" class="active">Trang chủ</a>
        <a href="">Giới thiệu</a>
        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown(); iconDropdown()">Sản phẩm
                <i id="icon-dropdown" class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="productDropdown">
                <a href="#">PC</a>
                <a href="#">Laptop</a>
                <a href="#">Phụ kiện</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn-account" onclick="toggleDropdownAccount(); iconDropdownAccount()">Tài khoản
                <i id="icon-dropdown-account" class="fa fa-user"></i>
            </button>
            <div class="dropdown-content" id="accountDropdown">
                <a href="#">Giỏ hàng<i style="margin-left: 2px;" class="fa fa-shopping-cart"></i></a>
                <a href="#">Đăng nhập<i style="margin-left: 2px;" class="fa fa-sign-in"></i></a>
                <a href="#">Đăng kí</a>
            </div>
        </div>
        <div class="search">
            <input type="text" placeholder="Tìm kiếm sản phẩm">
            <button class="search-btn" type="submit"><i class="fa fa-search"></i></button>
        </div>
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="expand()">&#9776;</a>
        <a href="mobileaccountpage.html" style="font-size:15px;" id="account-mobile"
            class="icon monochrome-white">&#128100;</a>
    </div>

    <!-- Banner -->
    <div class="banner"></div>
    <!--Content-->
    <div class="content-container">
        <div class="hot-products">
            <h1>SẢN PHẨM NỔI BẬT</h1>
            <div class="products">

            </div>
        </div>
    </div>

    <!-- Functional JS -->
    <script src="home.js"></script>
</body>
